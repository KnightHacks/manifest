apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-router-ingress
spec:
  podSelector:
    matchLabels:
      'app.kubernetes.io/name': router
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              'kubernetes.io/metadata.name': knighthacks-router
