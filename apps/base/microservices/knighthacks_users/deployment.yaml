apiVersion: apps/v1
kind: Deployment
metadata:
  name: knighthacks-users
  namespace: knighthacks-microservices
  labels:
    app.kubernetes.io/version: ""#  {"$imagepolicy": "flux-system:knighthacks-users:tag"}
    app: knighthacks_users
spec:
  replicas: 1
  selector:
    matchLabels:
      app: knighthacks_users
  template:
    metadata:
      labels:
        app: knighthacks_users
    spec:
      containers:
        - name: knighthacks-users
          image: ghcr.io/knighthacks/knighthacks_users:0.0.3 # {"$imagepolicy": "flux-system:knighthacks-users"}
          ports:
            - containerPort: 80