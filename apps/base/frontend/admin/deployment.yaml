apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
  namespace: knighthacks-frontend
  labels:
    app.kubernetes.io/name: admin
    app.kubernetes.io/part-of: knighthacks-frontend
    app.kubernetes.io/version: "main-4ca2cd72-1672706682" #  {"$imagepolicy": "flux-system:admin-frontend:tag"}
    app: admin-tool-frontend-2022
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: admin
      app.kubernetes.io/part-of: knighthacks-frontend
      app: admin-tool-frontend-2022
  template:
    metadata:
      labels:
        app.kubernetes.io/name: admin
        app.kubernetes.io/part-of: knighthacks-frontend
        app: admin-tool-frontend-2022
    spec:
      containers:
        - name: admin
